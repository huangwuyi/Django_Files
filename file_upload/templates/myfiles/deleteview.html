{% extends 'base.html' %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ model }}
        {{ model.file_type }}
        {{ model.file_name }}
        {{ model.file_exist_child_folder }}
        '111111'
        {{ model.attributes }}
        {% for key in context %}
            {{ key }}
        {% endfor %}
        <button type="submit" class="btn btn-primary">提交</button>
        <a href="{% url 'files_list' %}" class="btn btn-secondary">返回</a>
    </form>
{% endblock %}
